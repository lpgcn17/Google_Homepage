<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="left_nav">
            <a href="https://about.google">About</a>
            <a href="https://store.google.com/">Store</a>
        </div>
        <div id="right_nav">
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
        </div>
    </header>

    <main>        
        <div id="doodle">
            <img alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="search_bar">
            <input type="text" placeholder="Search">
        </div>
        <div id="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
    </main>

    <footer>
        <div id="left_footer">
            <a href="https://ads.google.com">Advertising</a>
            <a href="https://google.com/services">Business</a>
            <a href="https://google.com/search/howsearchworks">How Search Works</a>
        </div>
        <div id="right_footer">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://google.com/preferences">Settings</a>
        </div>
    </footer>
</body>
</html>
